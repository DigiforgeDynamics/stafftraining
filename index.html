<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
    window.onload = function () {
        sessionStorage.removeItem("authToken"); // Ensure user is logged out when visiting login page
    };

    document.addEventListener("DOMContentLoaded", function () {
        if (sessionStorage.getItem("authToken")) {
            window.location.href = "dashboard.html";
        }
    });
    </script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="employeeId" placeholder="Employee ID" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
    <p id="error-message" class="error"></p>

    <!-- âœ… Move script.js to the end of <body> to avoid duplicate execution -->
    <script defer src="script.js"></script>
</body>
</html>
