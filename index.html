<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
    // ✅ Ensure session is cleared on page load
    window.onload = function () {
        sessionStorage.removeItem("authToken"); // Ensure user is logged out when visiting login page
    };

    // ✅ Redirect to dashboard only if user is actually logged in
    document.addEventListener("DOMContentLoaded", function () {
        const token = sessionStorage.getItem("authToken");
        if (token) {
            console.log("User is logged in, redirecting to dashboard...");
            window.location.href = "dashboard.html";
        }
    });
    </script>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="employeeId" placeholder="Employee ID" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
    <p id="error-message" class="error"></p>
</body>
</html>
