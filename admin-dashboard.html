  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin-style.css">
  <script type="module" src="logout.js" defer></script>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <h1>Admin Portal</h1>
    </div>
    <div class="nav-right">
      <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
  </nav>

  <main class="main-content">
    <section class="welcome-section">
      <h2>Welcome, Admin!</h2>
      <p>You have full access to manage the Staff Training Portal.</p>
    </section>

    <section class="admin-actions">
      <div class="card">
        <h3>Manage Users</h3>
        <p>Add, edit, or remove employee accounts.</p>
        <button class="action-btn">Go to Users</button>
      </div>

      <div class="card">
        <h3>Manage Courses</h3>
        <p>Create or update training content and materials.</p>
        <button class="action-btn">Go to Courses</button>
      </div>

      <div class="card">
        <h3>View Reports</h3>
        <p>Analyze user progress and platform usage.</p>
        <button class="action-btn">View Reports</button>
      </div>
    </section>
  </main>

</body>
</html>
