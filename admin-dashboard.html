<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin-style.css"/>
  <script type="module" src="admin-dashboard.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin Dashboard</h1>
      <button id="logout-btn">Logout</button>
    </header>

    <!-- Users Section -->
    <section id="users-section">
      <h2>Users List</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Users will be populated here dynamically -->
        </tbody>
      </table>
    </section>

    <!-- Add User Form -->
    <section>
      <h2>Add New User</h2>
      <form id="add-user-form">
        <label for="new-name">Name:</label>
        <input type="text" id="new-name" required/>
        
        <label for="new-email">Email:</label>
        <input type="email" id="new-email" required/>
        
        <label for="new-role">Role:</label>
        <select id="new-role" required>
          <option value="Employee">Employee</option>
          <option value="Admin">Admin</option>
        </select>
        
        <button type="submit">Add User</button>
      </form>
    </section>

    <!-- Create Course Form -->
    <section>
      <h2>Create New Course</h2>
      <form id="create-course-form">
        <label for="course-title">Course Title:</label>
        <input type="text" id="course-title" required/>

        <label for="course-description">Description:</label>
        <textarea id="course-description" required></textarea>

        <label for="course-video-url">Video URL:</label>
        <input type="url" id="course-video-url" required/>

        <button type="submit">Create Course</button>
      </form>
    </section>
  </div>
</body>
</html>
