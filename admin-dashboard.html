<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard | Staff Training Portal</title>
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </header>

  <main>
    <!-- Manage Users Section -->
    <section id="users-section" class="admin-section">
      <h2>Manage Users</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Users will be dynamically inserted here -->
        </tbody>
      </table>
    </section>

    <!-- Add New User Section -->
    <section id="add-user-section" class="admin-section">
      <h2>Add New User</h2>
      <form id="add-user-form">
        <input type="text" id="new-name" placeholder="Full Name" required />
        <input type="email" id="new-email" placeholder="Email Address" required />
        <select id="new-role" required>
          <option value="">Select Role</option>
          <option value="Employee">Employee</option>
          <option value="Admin">Admin</option>
        </select>
        <button type="submit" class="action-btn">Add User</button>
      </form>
    </section>

    <!-- Create New Course Section -->
    <section id="create-course-section" class="admin-section">
      <h2>Create New Course</h2>
      <form id="create-course-form">
        <input type="text" id="course-title" placeholder="Course Title" required />
        <textarea id="course-description" placeholder="Course Description" required></textarea>
        <input type="url" id="course-video-url" placeholder="Video URL" required />
        <button type="submit" class="action-btn">Create Course</button>
      </form>
    </section>

  </main>

  <!-- Admin Script -->
  <script type="module" src="admin.js"></script>
</body>
</html>
