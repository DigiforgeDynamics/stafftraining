<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin-style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <!-- User Management Section -->
    <section id="users-section">
      <h2>Manage Users</h2>
      <form id="add-user-form">
        <input type="text" id="new-name" placeholder="Full Name" required>
        <input type="email" id="new-email" placeholder="Email" required>
        <select id="new-role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="Employee">Employee</option>
          <option value="Admin">Admin</option>
        </select>
        <button type="submit">Add User</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-table">
          <!-- Dynamic Users Here -->
        </tbody>
      </table>
    </section>

    <!-- Course Management Section -->
    <section id="courses-section">
      <h2>Create New Course</h2>
      <form id="create-course-form">
        <input type="text" id="course-title" placeholder="Course Title" required>
        <textarea id="course-description" placeholder="Course Description" required></textarea>
        <input type="url" id="course-video-url" placeholder="Video URL" required>
        <button type="submit">Create Course</button>
      </form>
    </section>

  </main>

  <!-- Modern Way: Load JS -->
  <script type="module" src="admin.js"></script>
</body>
</html>
